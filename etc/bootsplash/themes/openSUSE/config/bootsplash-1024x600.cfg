# This is a bootsplash configuration file for
# openSUSE 12.2, resolution 1024x600.
#
# See www.bootsplash.org for more information.
# created by SUSE Image Builder
#
version=3
state=1
progress_enable=0
overpaintok=1


fgcolor=7
bgcolor=0

tx=20
ty=60
tw=994
th=540


jpeg=/etc/bootsplash/themes/openSUSE/images/bootsplash-1024x600.jpg
silentjpeg=/etc/bootsplash/themes/openSUSE/images/silent-1024x600.jpg


mnganim logo /etc/bootsplash/themes/openSUSE/images/logo.mng initframe logo silent center 512 280
mnganim logov /etc/bootsplash/themes/openSUSE/images/logov.mng initframe logov origin 0 2 2
trigger "isdown" quit
trigger "rlreached 5" toverbose
trigger "rlchange 0" tosilent
trigger "rlchange 6" tosilent


progress_enable=1
box silent noover 428 360 588 361 #ffffff10
box silent inter 428 359 428 361 #ffffff80
box silent 428 359 588 362 #ffffff80
