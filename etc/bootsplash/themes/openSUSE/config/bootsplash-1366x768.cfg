# This is a bootsplash configuration file for
# openSUSE 12.2, resolution 1366x768.
#
# See www.bootsplash.org for more information.
# created by SUSE Image Builder
#
version=3
state=1
progress_enable=0
overpaintok=1


fgcolor=7
bgcolor=0

tx=20
ty=60
tw=1336
th=708


jpeg=/etc/bootsplash/themes/openSUSE/images/bootsplash-1366x768.jpg
silentjpeg=/etc/bootsplash/themes/openSUSE/images/silent-1366x768.jpg


mnganim logo /etc/bootsplash/themes/openSUSE/images/logo.mng initframe logo silent center 683 364
mnganim logov /etc/bootsplash/themes/openSUSE/images/logov.mng initframe logov origin 0 2 2
trigger "isdown" quit
trigger "rlreached 5" toverbose
trigger "rlchange 0" tosilent
trigger "rlchange 6" tosilent


progress_enable=1
box silent noover 599 444 759 445 #ffffff10
box silent inter 599 443 599 445 #ffffff80
box silent 599 443 759 446 #ffffff80
