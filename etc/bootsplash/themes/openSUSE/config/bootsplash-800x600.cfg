# This is a bootsplash configuration file for
# openSUSE 12.2, resolution 800x600.
#
# See www.bootsplash.org for more information.
# created by SUSE Image Builder
#
version=3
state=1
progress_enable=0
overpaintok=1


fgcolor=7
bgcolor=0

tx=20
ty=60
tw=770
th=540


jpeg=/etc/bootsplash/themes/openSUSE/images/bootsplash-800x600.jpg
silentjpeg=/etc/bootsplash/themes/openSUSE/images/silent-800x600.jpg


mnganim logo /etc/bootsplash/themes/openSUSE/images/logo.mng initframe logo silent center 400 280
mnganim logov /etc/bootsplash/themes/openSUSE/images/logov.mng initframe logov origin 0 2 2
trigger "isdown" quit
trigger "rlreached 5" toverbose
trigger "rlchange 0" tosilent
trigger "rlchange 6" tosilent


progress_enable=1
box silent noover 316 360 476 361 #ffffff10
box silent inter 316 359 316 361 #ffffff80
box silent 316 359 476 362 #ffffff80
