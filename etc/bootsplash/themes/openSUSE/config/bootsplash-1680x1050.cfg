# This is a bootsplash configuration file for
# openSUSE 12.2, resolution 1680x1050.
#
# See www.bootsplash.org for more information.
# created by SUSE Image Builder
#
version=3
state=1
progress_enable=0
overpaintok=1


fgcolor=7
bgcolor=0

tx=20
ty=60
tw=1650
th=990


jpeg=/etc/bootsplash/themes/openSUSE/images/bootsplash-1680x1050.jpg
silentjpeg=/etc/bootsplash/themes/openSUSE/images/silent-1680x1050.jpg


mnganim logo /etc/bootsplash/themes/openSUSE/images/logo.mng initframe logo silent center 840 505
mnganim logov /etc/bootsplash/themes/openSUSE/images/logov.mng initframe logov origin 0 2 2
trigger "isdown" quit
trigger "rlreached 5" toverbose
trigger "rlchange 0" tosilent
trigger "rlchange 6" tosilent


progress_enable=1
box silent noover 756 585 916 586 #ffffff10
box silent inter 756 584 756 586 #ffffff80
box silent 756 584 916 587 #ffffff80
