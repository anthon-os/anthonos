# This is a bootsplash configuration file for
# openSUSE 12.2, resolution 1280x960.
#
# See www.bootsplash.org for more information.
# created by SUSE Image Builder
#
version=3
state=1
progress_enable=0
overpaintok=1


fgcolor=7
bgcolor=0

tx=20
ty=60
tw=1250
th=900


jpeg=/etc/bootsplash/themes/openSUSE/images/bootsplash-1280x960.jpg
silentjpeg=/etc/bootsplash/themes/openSUSE/images/silent-1280x960.jpg


mnganim logo /etc/bootsplash/themes/openSUSE/images/logo.mng initframe logo silent center 640 460
mnganim logov /etc/bootsplash/themes/openSUSE/images/logov.mng initframe logov origin 0 2 2
trigger "isdown" quit
trigger "rlreached 5" toverbose
trigger "rlchange 0" tosilent
trigger "rlchange 6" tosilent


progress_enable=1
box silent noover 556 540 716 541 #ffffff10
box silent inter 556 539 556 541 #ffffff80
box silent 556 539 716 542 #ffffff80
